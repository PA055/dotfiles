# Bar
exec-once = waybar
## exec-once = ~/.config/hypr/hypr/scripts/waybar-launcher
# Wallpaper
exec-once = swww-daemon --format xrgb
exec-once = waypaper --restore
# Volume/Brightness GUI
exec-once = swayosd-server
# Keyboard Modification
exec-once = xremap ~/.config/xremap/config.yml --watch
# Clipboard
exec-once = clipse -listen
# Application Launcher
exec-once = walker --gapplication-service
# Idle Daemon
exec-once = hypridle
# Plugins
exec-once = hyprpm reload -nn
# Notification Daemon
exec-once = swaync
# Window Switcher
exec-once = hyprswitch init --size-factor 4
# Authentication Agent
exec-once = systemctl --user start hyprpolkitagent
# Some Screen Sharing Fix IDK
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 


# Cloudflare Because Internet Blockage Issues
exec-once = warp-cli connect
# KDE Connect
exec-once = kdeconnectd
